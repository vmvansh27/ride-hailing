<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            min-height: 100vh;
            color: #fff;
        }

        #hidden {
            display: none;
        }

        /* THIS is what makes the boxes big */
        .wide-card {
            width: 100%;
            max-width: 1100px;
            /* ‚¨ÖÔ∏è real width control */
            margin: auto;
        }

        .card {
            border-radius: 16px;
        }

        .btn-primary {
            background-color: #4f46e5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }
    </style>

    <title>Ride.ly</title>
</head>

<body>

    <!-- Main Page (Centered ONLY this) -->
    <div id="main-page" class="d-flex flex-column align-items-center justify-content-center text-center"
        style="min-height: 100vh;">
        <h1 class="fw-bold mb-3">Welcome to Ride.ly üöó</h1>
        <p class="mb-4 fs-5">Your smart ride-hailing platform</p>
        <form onsubmit="displayLogin()">
            <input type="submit" class="btn btn-light btn-lg px-5" value="Login to begin" />
        </form>
    </div>

    <!-- Hidden Content -->
    <div id="hidden" class="container-fluid py-5">

        <!-- Sign In -->
        <div id="signin-register" class="row justify-content-center mb-5">
            <div class="col-12">
                <div class="card wide-card p-5 shadow-lg">
                    <h3 class="text-center mb-4 text-dark">Sign In</h3>

                    <forms id="info-form">
                        <div class="mb-4">
                            <input type="text" id="username-input-signin" class="form-control form-control-lg"
                                placeholder="Enter your email or phone" required autofocus />
                        </div>

                        <div class="mb-4">
                            <input type="password" id="password-input-signin" class="form-control form-control-lg"
                                placeholder="Password" />
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary btn-lg px-4" id="submit-input-signin">
                                Sign In
                            </button>
                            <button type="submit" class="btn btn-outline-secondary btn-lg px-4"
                                id="submit-input-register">
                                Register
                            </button>
                        </div>
                    </forms>
                </div>
            </div>
        </div>

        <!-- Register -->
        <div id="role-assignment" class="row justify-content-center mb-5">
            <div class="col-12">
                <div class="card wide-card p-5 shadow-lg">
                    <h3 class="text-center mb-4 text-dark">Register</h3>

                    <form id="role-form" onsubmit="handleRoleFormSubmit()">

                        <div class="mb-3">
                            <label class="form-label text-dark">Name</label>
                            <input type="text" id="username-input" name="full_name" class="form-control form-control-lg"
                                placeholder="Enter your name" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Email</label>
                            <input type="text" id="email-register" name="email" class="form-control form-control-lg"
                                placeholder="Enter your email" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Phone</label>
                            <input type="text" id="phone-signin" name="phone" class="form-control form-control-lg"
                                placeholder="Enter your phone" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" id="password-input-signin" name="password"
                                class="form-control form-control-lg" placeholder="Password" required />
                        </div>

                        <div class="mb-4 text-dark">
                            <label class="form-label">I am a:</label><br />
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="rider" value="rider" name="role">
                                <label class="form-check-label" for="rider">Rider</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="driver" value="driver" name="role">
                                <label class="form-check-label" for="driver">Driver</label>
                            </div>
                        </div>

                        <hr />

                        <div class="mb-4">
                            <label class="form-label text-dark">
                                Vehicle License Number (Drivers only)
                            </label>
                            <input type="text" id="license-number-input" name="license_number"
                                class="form-control form-control-lg" placeholder="Enter license plate number" />
                        </div>

                        <div class="text-center">
                            <input type="submit" id="roles-submit" class="btn btn-primary btn-lg px-5" value="Submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboards -->
        <div id="user-dashboard" class="text-center">
            <h2>User Dashboard</h2>
        </div>

        <div id="driver-dashboard" class="text-center">
            <h2>Driver Dashboard</h2>
            <p>Vehicles ‚Ä¢ Ratings</p>
        </div>

    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
